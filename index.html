<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.4.css">
</head>
<body>
  <div class="calculator">
    <input id="a" type="number" step="any" placeholder="Enter number A">
    <input id="b" type="number" step="any" placeholder="Enter number B">
    <button id="btn-add">Add</button>
    <button id="btn-subtract">Subtract</button>
    <button id="btn-multiply">Multiply</button>
    <div id="result"></div>
  </div>
</body>
</html>
